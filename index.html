<!DOCTYPE html>
<html>

<head>
    <title>PPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>

        <h1>Pedra, Papel e tesoura</h1>
        <h2 id="resultado">Faça sua jogada!</h2>
        <button class="pedra" id="pedra">✊</button>
        <button id="papel" class="papel">✋</button>
        <button id="tesoura" class="tesoura">✌️</button>
        <h3>✌️ = tesoura ✋ = papel ✊ = pedra</h3>
        <p id="maquina"></p>
        <p id="user"></p>
    </section>

    <script src="script.js"></script>

</body>


</html>
